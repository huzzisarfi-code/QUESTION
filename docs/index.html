<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.container {
  text-align: center;
  position: relative;
}

h1 {
  font-size: 2rem;
  color: #b30059;
  margin-bottom: 40px;
}

/* Buttons */
.buttons {
  position: relative;
  height: 100px;
}

button {
  padding: 14px 26px;
  font-size: 1.1rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  position: absolute;
}

#yes {
  background: #ff4d88;
  color: white;
  left: 0;
}

#no {
  background: #999;
  color: white;
  left: 140px;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 18px;
  color: rgba(255, 0, 102, 0.6);
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(100vh);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh);
    opacity: 0;
  }
}

/* CAT WARNING OVERLAY */
#catWarning {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#catBox {
  text-align: center;
  color: white;
  animation: pop 0.4s ease;
}

#catBox .cat {
  font-size: 90px;
}

#catBox p {
  font-size: 1.5rem;
  margin-top: 15px;
}

#catBox small {
  opacity: 0.7;
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<script>
/* YES button */
document.getElementById("yes").addEventListener("click", () => {
  window.location.href = "yes.html";
});

/* NO button logic */
const noBtn = document.getElementById("no");
const catWarning = document.getElementById("catWarning");

let escapeCount = 0;

noBtn.addEventListener("mouseenter", () => {
  escapeCount++;

  const x = Math.random() * 220 - 110;
  const y = Math.random() * 160 - 80;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;

  if (escapeCount === 5) {
    catWarning.style.display = "flex";
  }
});

/* Close cat overlay */
catWarning.addEventListener("click", () => {
  catWarning.style.display = "none";
});

/* Floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’—";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 12 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);
</script>
